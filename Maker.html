手机号: <br/>
<input id="pn" oninput="GetKey()" /> <br/>
<h1>视频激活码:</h1> <span id="vkey"></span>
<h1>直播激活码:</h1><span id="lkey"></span>
<script>
    function GetKey(){
        var KeySource= document.getElementById("pn").value.trim();
        document.getElementById("vkey").innerText = md5(KeySource);
        document.getElementById("lkey").innerText = md5(KeySource+"live");

    }
</script>
